name: 'Token Test Workflow'

on:
  workflow_call:
    inputs:
      message:
        description: 'Message to display'
        required: false
        type: string
        default: 'Hello with token!'
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  test:
    name: 'Token Test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Display message'
        run: echo "${{ inputs.message }}"
      
      - name: 'Check token (without revealing it)'
        run: |
          if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "✅ GITHUB_TOKEN is present"
          else
            echo "❌ GITHUB_TOKEN is missing"
          fi
